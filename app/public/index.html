<!DOCTYPE html PUBLIC"-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Test Client</title>

    <script src="TrsTestClient.js"></script>
    <script src="TrsRequestor.js"></script>
    <script src="TrsClientAuth.js"></script>

    <style type="text/css">
        body {
            padding: 5px;
        }
        h2 {
            margin: 0 0 10px 0;
        }
        p {
            margin: 0;
        }
        .result-contents, .logon-contents {
            margin: 20px 0 0 0;
            padding: 7px;
            display: inline-block;
            border: 1px solid gray;
            height: calc(100vh - 120px);
            overflow-x: auto;
            background-color: ghostwhite;
        }
        .result-contents {
            /* float: left; */
            width: 400px;
        }
        .logon-contents {
            width: 600px;
            margin-left: 10px;
        }
        button {
            margin-right: 20px;
        }
        /* ---------- Logon Page from TrsMain.css ---------- */
        .trs-logon-box {
            width: 350px;
            margin: 100px auto 0 auto;
            border: solid 1px Gray;
            border-radius: 12px;
            background-color: GhostWhite;
            box-shadow: #acacac 2px 3px 10px; /* h-offset, v-offset, blur, no spread */
        }
        .trs-logon-box-title {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }
        .trs-logon-box-title, .trs-logon-userid, .trs-logon-password {
            margin: 20px auto 20px auto;
        }
        .trs-logon-userid, .trs-logon-password {
            display: block;
            width: 250px;
        }
        .trs-logon-button-box {
            text-align: center;
        }
        .trs-logon-button {
            margin: 20px 10px;
        }
    </style>
</head>
<body>
    <h2>Basic Client Tests</h2>
    <button onclick="testClient.clearContent()"     >Clear</button>
    <button onclick="testClient.getUser()"          >Get User</button>
    <button onclick="testClient.getAllUsers()"      >Get All Users</button>
    <button onclick="testClient.getAllUsersWhere()" >Get Users Where</button>

    <button onclick="testClient.addUser()"    >Add User</button>
    <button onclick="testClient.updateUser()" >Update User</button>
    <button onclick="testClient.deleteUser()" >Delete User</button>

    <div>
        <div class="result-contents"></div>
        <div class="logon-contents">
            <button onclick="clientAuth.logon()"  class="trs-button trs-logon-button trs-logon-logon">Log On</button>
            <button onclick="clientAuth.logoff()" class="trs-button trs-logon-button trs-logon-logoff">Log Off</button>
            <div class="trs-logon-box">
                <div class="trs-logon-box-title">Log In</div>
                <input class="trs-input trs-logon-userid" placeholder="Email Address">
                <input class="trs-input trs-logon-password" type="password" placeholder="Password">
                <div class="trs-logon-button-box">
                    <button onclick="clientAuth.logonCancel()" class="trs-button trs-logon-button trs-logon-cancel">Cancel</button>
                    <button onclick="clientAuth.logonOkay()"   class="trs-button trs-logon-button trs-logon-okay">Okay</button>
                </div>
            </div>
        </div>
    </div>
    <script>TrsTestClient.init()</script>
</body>
</html>
